
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
	<div class="row">
		<div class="pull-right" >
			<a href="{% url 'info:home' %}">Home</a> |
			{% if request.user.is_authenticated %}<a href="{% url 'account:logout' %}">Logout </a> {% endif %}

		</div>
		<hr />
		<div class="small-12 columns">
	    {% block messages %}
	        {% if messages %}
	            <div>
		            <ul class='messages'>
		            {% for message in messages %}
		                <li{% if message.tags %} class="{{message.tags}} message_item" {% endif %}>{{ message }}</li>
		            {% endfor %}
		            </ul>
	            </div>
	        {% endif %}

	    {% endblock %}
    	</div><!--./small-12-->
 	</div><!--./row-->

    </div>

    <section class="large-12 columns content" style='padding: 30px;'>
	    {% block content %}

	    {% endblock %}
	</section>


</body>
</html>
